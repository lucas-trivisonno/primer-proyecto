{% extends 'base.html' %}
<html>
<head>
  {% block titulo %}
    <title>Eliminar autos</title>
    {% endblock titulo %}
</head>
<body>
  {% block h1_header %}
  <h1>Eliminar Auto</h1>
  {% endblock h1_header %}
  
    {% block contenido %}
    <form action={% url 'inicio:eliminar_autos' auto.id %} method="post">
      {% csrf_token %}
     <p>Desea confirmar la eliminacion de {{auto}}</p>
      <button>Confirmar</button>
    </form>
    {% endblock contenido %}


</body>
</html>
